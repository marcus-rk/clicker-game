<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Button Clicker</title>
  <!-- <link rel="icon" href=""> -->
  <!--link css stylesheet -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
  <h1>Rapid Clicker</h1>
</header>
<main>
  <ul>
    <li class="level">Level: 1</li>
    <li class="fill-step">Fill Step: 5</li>
    <li class="drain-value">Drain Value: 2</li>
    <li class="drain-interval">Drain Interval: 1</li>
  </ul>
  <div class="container">
    <button>PRESS</button>
    <div class="progress-bar">
      <div class="fill" style="width:0;"></div>
    </div>
  </div>

</main>
<!-- link javascript -->
<script src="main.js"></script>
</body>
</html>
